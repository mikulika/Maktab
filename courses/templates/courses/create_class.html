<!doctype html>
{% load crispy_forms_tags %}
<html lang="en">
  <head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="description" content="WebUni Education Template">
    <meta name="keywords" content="webuni, education, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create Class</title>
    	<!-- Favicon -->
	  <link href="{% static 'webuni/img/favicon.png' %}" rel="shortcut icon"/>

    	<!-- Google Fonts -->
	  <link href="https://fonts.googleapis.com/css?family=Raleway:400,400i,500,500i,600,600i,700,700i,800,800i" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/sketchy/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  </head>
  <body style="background-image: url('{%static '/img/index_background.png'%}');">

{% block content %}
<div class="container">
    <h1 style="text-align: center; padding-top: 20px; color: rgb(255, 255, 255);">Create classes</h1>
        <div class="form-container" style="display: flex; justify-content: center; align-items: center; height: 100%;">
          <form class="centered-form" style="width: 600px; background-color: rgba(255, 255, 255, 0.37); padding: 30px; margin-top: 10%; margin-bottom: 20px; margin-left: 20px; box-sizing: border-box; color: white;" method="post" action="/create/class/" enctype='multipart/form-data'>{% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn mb-4 btn-primary">Create classes</button>
        </div>
        </form>
</div>
{% endblock %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
